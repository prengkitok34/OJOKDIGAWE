<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mailxstres Inbox</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
    input, button { padding: 8px; margin: 5px; }
    #emailList { margin-top: 20px; background: #fff; padding: 10px; border-radius: 5px; }
    .emailItem { border-bottom: 1px solid #ccc; padding: 8px 0; }
    .otp { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>ðŸ“¥ Mailxstres Inbox Viewer</h2>
  <label>Email Username:</label>
  <input type="text" id="username" placeholder="contoh: testing" />
  <button onclick="copyEmail()">ðŸ“‹ Salin Alamat Email</button>
  <button onclick="loadInbox()">ðŸ”„ Lihat Inbox</button>
  <div id="emailAddress" style="margin-top: 10px;"></div>

  <div id="emailList">Belum ada email...</div>

  <script>
    function copyEmail() {
      const user = document.getElementById("username").value.trim();
      const email = user + "@mailxstres.org";
      navigator.clipboard.writeText(email);
      document.getElementById("emailAddress").innerText = "âœ… Disalin: " + email;
    }

    function loadInbox() {
      const user = document.getElementById("username").value.trim();
      fetch("inbox.php?user=" + encodeURIComponent(user))
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById("emailList");
          list.innerHTML = "";
          if (data.length === 0) {
            list.innerHTML = "ðŸ“­ Tidak ada email masuk.";
            return;
          }
          data.forEach(mail => {
            const div = document.createElement("div");
            div.className = "emailItem";
            div.innerHTML = `
              <b>From:</b> ${mail.from}<br>
              <b>Subject:</b> ${mail.subject}<br>
              <b>OTP:</b> <span class="otp">${mail.otp}</span>
              <button onclick="navigator.clipboard.writeText('${mail.otp}')">ðŸ“‹ Salin OTP</button><br>
              <hr><pre>${mail.body}</pre>
            `;
            list.appendChild(div);
          });
        });
    }

    setInterval(() => {
      const user = document.getElementById("username").value.trim();
      if (user) loadInbox();
    }, 3000);
  </script>
</body>
</html>
