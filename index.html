<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Domain Anda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 14px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #333;
      color: white;
    }

    button:hover {
      background-color: #555;
    }

    .notif {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #222;
      color: #fff;
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 9999;
      opacity: 0.95;
      font-size: 14px;
      transition: all 0.3s ease;
      display: none;
    }

    .notif.success {
      background-color: #28a745;
    }

    .notif.error {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <h2>📬 Email Domain Anda</h2>
  <p>Masukkan nama alamat email Anda (@sherrilleyburton69.xyz):</p>
  
  <input type="text" id="emailInput" placeholder="misal: ne4mjngm">
  <br>
  <button onclick="buatEmail()">📧 Buat Email</button>
  <button onclick="lihatInbox()">📥 Lihat Inbox</button>
  <button onclick="copyEmail()">📋 Copy Email</button>
  <button onclick="refreshInbox()">🔄 Refresh</button>

  <div id="notif" class="notif"></div>

  <div id="inboxArea" style="margin-top: 40px;">
    <h3>Inbox</h3>
    <p id="inboxStatus">Klik "Lihat Inbox" untuk memuat email.</p>
  </div>

  <script>
    function showNotif(message, type = 'success') {
      const notif = document.getElementById('notif');
      notif.textContent = message;
      notif.className = 'notif ' + type;
      notif.style.display = 'block';

      setTimeout(() => {
        notif.style.display = 'none';
      }, 3000); // sembunyi setelah 3 detik
    }

    function buatEmail() {
      const email = getEmail();
      if (!email) return;

      // Contoh simulasi sukses
      showNotif("Email dibuat: " + email, "success");
    }

    function lihatInbox() {
      const email = getEmail();
      if (!email) return;

      // Simulasi gagal fetch inbox
      showNotif("Gagal memuat email. Periksa koneksi Anda.", "error");
      document.getElementById("inboxStatus").textContent = "❌ Gagal memuat email. Periksa koneksi Anda.";
    }

    function copyEmail() {
      const email = getEmail();
      if (!email) return;

      navigator.clipboard.writeText(email).then(() => {
        showNotif("Alamat email disalin!", "success");
      }).catch(() => {
        showNotif("Gagal menyalin email", "error");
      });
    }

    function refreshInbox() {
      lihatInbox(); // bisa panggil ulang lihatInbox atau logika refresh sendiri
    }

    function getEmail() {
      const username = document.getElementById("emailInput").value.trim();
      if (!username) {
        showNotif("Masukkan nama email terlebih dahulu!", "error");
        return null;
      }
      return username + "@sherrilleyburton69.xyz";
    }
  </script>

</body>
</html>
