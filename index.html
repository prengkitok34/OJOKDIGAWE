<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Email Domain Anda</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 80px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    input {
      width: 220px;
    }
    button {
      background-color: #eee;
      cursor: pointer;
    }
    .icon {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¬ Email Domain Anda</h1>
  <p>Masukkan nama alamat email Anda (<strong>@mailxstres.org</strong>):</p>
  <input type="text" id="username" placeholder="misal: abc123">
  <br>
  <button onclick="buatEmail()"><span class="icon">ðŸ“§</span>Buat Email</button>
  <button onclick="lihatInbox()"><span class="icon">ðŸ“¬</span>Lihat Inbox</button>
  <button onclick="copyEmail()"><span class="icon">ðŸ“‹</span>Copy Email</button>
  <button onclick="location.reload()"><span class="icon">ðŸ”„</span>Refresh</button>

  <script>
    function buatEmail() {
      const user = document.getElementById('username').value;
      alert('Buat email: ' + user + '@mailxstres.org\n(Simulasikan backend Anda)');
    }

    function lihatInbox() {
      const user = document.getElementById('username').value;
      if (user) {
        window.location.href = `inbox.php?email=${user}`;
      } else {
        alert("Masukkan username email terlebih dahulu!");
      }
    }

    function copyEmail() {
      const user = document.getElementById('username').value;
      const email = `${user}@mailxstres.org`;
      navigator.clipboard.writeText(email).then(() => alert("Email disalin: " + email));
    }
  </script>
</body>
</html>
